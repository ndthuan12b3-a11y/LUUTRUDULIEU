<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hóa Đơn </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; transition: all 0.4s ease; }
        .theme-blue { --main-color: #2563eb; --main-bg: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); }
        .theme-emerald { --main-color: #059669; --main-bg: linear-gradient(135deg, #064e3b 0%, #059669 100%); }
        .theme-pink { --main-color: #db2777; --main-bg: linear-gradient(135deg, #9d174d 0%, #db2777 100%); }
        .app-gradient { background: var(--main-bg); }
        .text-theme { color: var(--main-color); }
        .bg-theme { background-color: var(--main-color); }
        .date-sticky { position: sticky; top: -1px; z-index: 20; background: rgba(248, 250, 252, 0.98); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(226, 232, 240, 0.5); }
        .date-badge { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border-radius: 12px; overflow: hidden; min-width: 60px; }
        .date-badge-top { background: var(--main-color); color: white; font-size: 10px; font-weight: 800; padding: 2px 0; text-align: center; text-transform: uppercase; }
        .date-badge-bottom { font-size: 20px; font-weight: 800; color: #1e293b; text-align: center; line-height: 1.2; padding: 4px 0; }
        .tab-btn { font-size: 0.8rem; font-weight: 700; opacity: 0.6; color: white; }
        .tab-btn.active { background: white; color: var(--main-color); border-radius: 12px; opacity: 1; transform: scale(1.05); }
        .invoice-card { border: 1px solid #f1f5f9; background: #ffffff; transition: all 0.2s ease; }
        .invoice-card:hover { border-color: var(--main-color); transform: translateY(-2px); }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-24 theme-blue">
    <div id="loadingIndicator" class="fixed inset-0 z-[100] flex items-center justify-center bg-white">
        <div class="w-12 h-12 border-[3px] border-slate-100 border-t-current text-theme rounded-full animate-spin"></div>
    </div>
    
    <div id="toastContainer" class="fixed top-6 right-6 z-[310] space-y-3 w-72"></div>

    <nav class="app-gradient pt-10 pb-24 px-4 shadow-lg">
        <div class="max-w-4xl mx-auto flex flex-col items-center">
            <h1 class="text-2xl font-800 text-white mb-8 italic uppercase tracking-tighter">Hệ Thống Quản Lý Hóa Đơn</h1>
            <div class="w-full max-w-xl bg-black/10 backdrop-blur-md p-1.5 rounded-2xl flex items-center border border-white/10">
                <button id="tabTueThien" onclick="togglePharmacy('NT Tuệ Thiện', 'TueThien')" class="tab-btn flex-1 py-3 transition-all uppercase">Tuệ Thiện</button>
                <button id="tabHungThinh" onclick="togglePharmacy('NT Hưng Thịnh', 'HungThinh')" class="tab-btn flex-1 py-3 transition-all uppercase">Hưng Thịnh</button>
                <button id="tabPhucAn" onclick="togglePharmacy('NT Phúc An', 'PhucAn')" class="tab-btn flex-1 py-3 transition-all uppercase">Phúc An</button>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 -mt-12">
        <div class="bg-white rounded-[2rem] shadow-2xl p-6 md:p-8 border border-slate-100">
            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <div class="relative flex-1">
                    <input type="text" id="mainSearch" oninput="handleSearch(this.value)" placeholder="Tìm NCC..." class="w-full pl-12 pr-4 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-theme outline-none transition-all font-semibold text-sm">
                    <svg class="w-5 h-5 absolute left-4 top-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5"/></svg>
                </div>
                <div class="flex bg-slate-100 p-1 rounded-2xl">
                    <button id="filterAll" onclick="changeFilter('all')" class="px-5 py-2 text-[10px] font-800 rounded-xl transition-all uppercase bg-slate-800 text-white shadow-md">Tất cả</button>
                    <button id="filterUncompleted" onclick="changeFilter('uncompleted')" class="px-5 py-2 text-[10px] font-800 rounded-xl transition-all uppercase text-slate-500">Chưa xong</button>
                </div>
            </div>
            <div id="invoiceDisplay" class="min-h-[300px]"></div>
        </div>
    </main>

    <div class="fixed bottom-8 right-8 flex flex-col gap-4 items-end">
        <button onclick="exportUncompletedToExcel()" class="w-14 h-14 bg-white border border-slate-200 text-emerald-600 rounded-2xl shadow-xl flex items-center justify-center hover:scale-105 transition-all">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-width="2"/></svg>
        </button>
        <button onclick="toggleRecycleBinModal()" class="w-14 h-14 bg-white border border-slate-200 text-slate-400 rounded-2xl shadow-xl flex items-center justify-center hover:text-red-500 transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.86 11.23a2 2 0 01-1.99 1.77H7.85a2 2 0 01-1.99-1.77L5 7m1 0V6a1 1 0 011-1h10a1 1 0 011 1v1M8 7h8" stroke-width="2"/></svg>
        </button>
        <button onclick="openAddForm()" class="w-16 h-16 bg-theme text-white rounded-2xl shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="3" stroke-linecap="round"/></svg>
        </button>
    </div>

    <div id="selectorModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[250] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs rounded-[2rem] p-6 shadow-2xl fade-in">
            <h3 class="text-center font-800 text-slate-400 text-[10px] uppercase tracking-widest mb-4">Chuyển đến nhà thuốc</h3>
            <div id="storeOptions" class="space-y-3">
                </div>
            <button onclick="closeSelector()" class="w-full mt-4 py-2 text-slate-400 font-bold text-xs uppercase">Hủy bỏ</button>
        </div>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl fade-in text-left">
            <h3 id="modalTitle" class="text-xl font-800 italic uppercase mb-6 text-theme">Thông Tin Hóa Đơn</h3>
            <input type="hidden" id="formId">
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1.5 ml-1">Nhà cung cấp</label>
                    <input type="text" id="formName" class="w-full p-4 rounded-xl bg-slate-50 border-2 border-transparent focus:border-theme outline-none font-bold">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-theme uppercase mb-1.5 ml-1">Ngày nhận</label>
                    <input type="date" id="formDate" class="w-full p-4 rounded-xl bg-slate-50 border-2 border-transparent focus:border-theme outline-none font-bold">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1.5 ml-1">Link tài liệu</label>
                    <input type="url" id="formLink" class="w-full p-4 rounded-xl bg-slate-50 border-2 border-transparent focus:border-theme outline-none font-bold text-sm">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeForm()" class="flex-1 py-4 font-bold text-slate-400 uppercase text-xs">Hủy</button>
                    <button onclick="handleSave()" class="flex-[2] py-4 bg-theme text-white font-bold rounded-xl shadow-lg uppercase text-xs">Lưu Dữ Liệu</button>
                </div>
            </div>
        </div>
    </div>

    <div id="recycleModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[210] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 max-h-[80vh] flex flex-col fade-in shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-800 text-red-600 uppercase italic tracking-tighter">Thùng rác</h3>
                <button onclick="toggleRecycleBinModal()" class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-full text-slate-400 hover:text-red-500">✕</button>
            </div>
            <div id="recycleDisplay" class="flex-1 overflow-y-auto space-y-3"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC737M2y1nwrGP48rEQ8dVhpV4DwUkysg",
            authDomain: "duanluutrunew.firebaseapp.com",
            projectId: "duanluutrunew",
            storageBucket: "duanluutrunew.appspot.com",
            messagingSenderId: "1008741702165",
            appId: "1:1008741702165:web:7e81901f4aac66cb9a0c1c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const COLL = 'medx_invoices';

        let currentPharmacy = 'NT Tuệ Thiện', currentFilter = 'all', invoices = [], unsub = null;

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toastContainer');
            const id = Date.now();
            const colors = { success: 'bg-slate-800', error: 'bg-red-600', warning: 'bg-amber-500' };
            const html = `<div id="${id}" class="${colors[type]} text-white px-5 py-4 rounded-xl shadow-2xl flex items-center fade-in border border-white/10"><span class="text-[10px] font-bold uppercase tracking-widest">${msg}</span></div>`;
            container.insertAdjacentHTML('beforeend', html);
            setTimeout(() => { const el = document.getElementById(id); if (el) el.remove(); }, 3000);
        }

        function togglePharmacy(name, themeId) {
            currentPharmacy = name;
            document.body.className = `min-h-screen pb-24 theme-${themeId === 'TueThien' ? 'blue' : (themeId === 'HungThinh' ? 'emerald' : 'pink')}`;
            document.getElementById('tabTueThien').classList.toggle('active', themeId === 'TueThien');
            document.getElementById('tabHungThinh').classList.toggle('active', themeId === 'HungThinh');
            document.getElementById('tabPhucAn').classList.toggle('active', themeId === 'PhucAn');
            loadData();
        }

        function loadData() {
            if (unsub) unsub();
            let q = db.collection(COLL).where('pharmacy', '==', currentPharmacy).where('isDeleted', '==', false).orderBy('date', 'desc');
            if (currentFilter === 'uncompleted') q = q.where('completed', '==', false);
            unsub = q.onSnapshot(snap => {
                invoices = [];
                snap.forEach(doc => invoices.push({ id: doc.id, ...doc.data() }));
                renderInvoices(invoices);
            });
        }

        function renderInvoices(data) {
            const display = document.getElementById('invoiceDisplay');
            if (!data.length) {
                display.innerHTML = `<div class="py-20 text-center text-slate-300 font-bold text-[10px] uppercase italic tracking-widest">Trống</div>`;
                return;
            }
            const todayStr = new Date().toLocaleDateString('en-CA');
            const groups = data.reduce((acc, item) => { acc[item.date] = acc[item.date] || []; acc[item.date].push(item); return acc; }, {});
            let html = '';
            Object.keys(groups).sort().reverse().forEach(dateStr => {
                const d = new Date(dateStr);
                const dayOfWeek = d.toLocaleDateString('vi-VN', { weekday: 'long' });
                const items = groups[dateStr];
                let delayLabel = '';
                if (dateStr === todayStr) delayLabel = `<span class="text-[9px] font-black text-blue-500 bg-blue-50 px-2 py-1 rounded ml-2 uppercase">Hôm nay</span>`;
                else if (dateStr < todayStr) {
                    const diff = Math.floor((new Date(todayStr) - new Date(dateStr)) / (1000 * 60 * 60 * 24));
                    delayLabel = `<span class="text-[9px] font-black text-red-500 bg-red-50 px-2 py-1 rounded ml-2 animate-pulse uppercase">Trễ ${diff} ngày</span>`;
                }
                html += `<div class="mb-8">
                    <div class="date-sticky flex items-center justify-between py-3">
                        <div class="flex items-center gap-3">
                            <div class="date-badge"><div class="date-badge-top">${dayOfWeek.split(' ')[1]}</div><div class="date-badge-bottom">${d.getDate()}</div></div>
                            <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Tháng ${d.getMonth()+1} ${delayLabel}</p><p class="text-lg font-800 text-slate-800">${dayOfWeek}</p></div>
                        </div>
                    </div>
                    <div class="mt-4 space-y-3">`;
                items.forEach(item => {
                    html += `<div class="invoice-card fade-in flex items-center justify-between p-4 rounded-2xl">
                        <div class="flex items-center gap-4">
                            <button onclick="toggleStatus('${item.id}', ${item.completed})" class="w-9 h-9 rounded-xl border-2 flex items-center justify-center ${item.completed ? 'bg-theme border-theme text-white' : 'border-slate-200'}">${item.completed ? '✓' : ''}</button>
                            <div><p class="font-bold text-[14px] ${item.completed ? 'line-through opacity-30 text-slate-400' : 'text-slate-700'}">${item.name}</p><p class="text-[9px] font-bold text-slate-300 uppercase">${item.createdAt ? new Date(item.createdAt.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--'}</p></div>
                        </div>
                        <div class="flex items-center gap-1">
                            <button onclick="openStoreSelector('${item.id}', '${item.pharmacy}')" class="p-2 text-purple-400" title="Chuyển nhà thuốc"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" stroke-width="2"/></svg></button>
                            ${item.link ? `<a href="${item.link}" target="_blank" class="p-2 text-amber-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757" stroke-width="2"/></svg></a>` : ''}
                            <button onclick="openEditForm('${item.id}')" class="p-2 text-blue-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5" stroke-width="2"/></svg></button>
                            <button onclick="confirmDelete('${item.id}')" class="p-2 text-red-300"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.86 11.23a2 2 0 01-1.99 1.77H7.85a2 2 0 01-1.99-1.77L5 7" stroke-width="2"/></svg></button>
                        </div>
                    </div>`;
                });
                html += `</div></div>`;
            });
            display.innerHTML = html;
        }

        // LOGIC CHỌN NHÀ THUỐC (MỚI)
        function openStoreSelector(id, current) {
            const modal = document.getElementById('selectorModal');
            const options = document.getElementById('storeOptions');
            const stores = [
                { name: 'NT Tuệ Thiện', color: 'bg-blue-600' },
                { name: 'NT Hưng Thịnh', color: 'bg-emerald-600' },
                { name: 'NT Phúc An', color: 'bg-pink-600' }
            ];

            options.innerHTML = stores
                .filter(s => s.name !== current)
                .map(s => `
                    <button onclick="executeTransfer('${id}', '${s.name}')" class="w-full p-4 ${s.color} text-white font-bold rounded-2xl shadow-lg transition-transform active:scale-95 text-sm uppercase">
                        ${s.name}
                    </button>
                `).join('');
            
            modal.classList.replace('hidden', 'flex');
        }

        async function executeTransfer(id, target) {
            await db.collection(COLL).doc(id).update({ pharmacy: target });
            closeSelector();
            showToast(`Đã chuyển sang ${target}`);
        }

        function closeSelector() { document.getElementById('selectorModal').classList.replace('flex', 'hidden'); }

        async function toggleStatus(id, cur) { await db.collection(COLL).doc(id).update({ completed: !cur }); }
        
        function openAddForm() {
            document.getElementById('formId').value = '';
            document.getElementById('formName').value = '';
            document.getElementById('formDate').value = new Date().toLocaleDateString('en-CA');
            document.getElementById('formLink').value = '';
            document.getElementById('modalTitle').innerText = "Thêm hóa đơn";
            document.getElementById('modalOverlay').classList.replace('hidden', 'flex');
        }

        function openEditForm(id) {
            const item = invoices.find(i => i.id === id);
            document.getElementById('formId').value = item.id;
            document.getElementById('formName').value = item.name;
            document.getElementById('formDate').value = item.date;
            document.getElementById('formLink').value = item.link || '';
            document.getElementById('modalTitle').innerText = "Sửa hóa đơn";
            document.getElementById('modalOverlay').classList.replace('hidden', 'flex');
        }

        function closeForm() { document.getElementById('modalOverlay').classList.replace('flex', 'hidden'); }

        async function handleSave() {
            const name = document.getElementById('formName').value.trim(), date = document.getElementById('formDate').value, id = document.getElementById('formId').value;
            if (!name || !date) return showToast("Nhập đủ thông tin!", "error");
            const data = { name, date, link: document.getElementById('formLink').value.trim(), pharmacy: currentPharmacy };
            if (id) await db.collection(COLL).doc(id).update(data);
            else await db.collection(COLL).add({ ...data, completed: false, isDeleted: false, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            closeForm(); showToast("Đã lưu!");
        }

        function confirmDelete(id) {
            if(confirm("Chuyển vào thùng rác?")) {
                db.collection(COLL).doc(id).update({ isDeleted: true, deletedAt: firebase.firestore.FieldValue.serverTimestamp() });
                showToast("Đã chuyển vào thùng rác", "warning");
            }
        }

        function toggleRecycleBinModal() {
            const m = document.getElementById('recycleModal');
            if (m.classList.contains('hidden')) { m.classList.replace('hidden', 'flex'); loadRecycleData(); }
            else m.classList.replace('flex', 'hidden');
        }

        function loadRecycleData() {
            const area = document.getElementById('recycleDisplay');
            db.collection(COLL).where('isDeleted', '==', true).orderBy('deletedAt', 'desc').limit(15).onSnapshot(snap => {
                if (snap.empty) { area.innerHTML = '<p class="text-center py-10 text-slate-300 font-bold uppercase text-[10px]">Trống</p>'; return; }
                let html = '';
                snap.forEach(doc => {
                    const item = doc.data();
                    html += `<div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                        <div class="max-w-[150px]"><p class="text-sm font-bold text-slate-700 truncate">${item.name}</p><p class="text-[9px] text-slate-400">${item.pharmacy} - ${item.date}</p></div>
                        <div class="flex gap-2">
                            <button onclick="restoreItem('${doc.id}')" class="text-blue-600 text-[10px] font-bold">KHÔI PHỤC</button>
                            <button onclick="hardDelete('${doc.id}')" class="text-red-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.86 11.23a2 2 0 01-1.99 1.77H7.85a2 2 0 01-1.99-1.77L5 7" stroke-width="2"/></svg></button>
                        </div>
                    </div>`;
                });
                area.innerHTML = html;
            });
        }

        async function restoreItem(id) { await db.collection(COLL).doc(id).update({ isDeleted: false }); showToast("Đã khôi phục"); }
        async function hardDelete(id) { if(confirm("Xóa vĩnh viễn?")) await db.collection(COLL).doc(id).delete(); }
        
        function changeFilter(type) {
            currentFilter = type;
            document.getElementById('filterAll').className = type === 'all' ? "px-5 py-2 text-[10px] font-800 rounded-xl bg-slate-800 text-white shadow-md" : "px-5 py-2 text-[10px] font-800 rounded-xl text-slate-500";
            document.getElementById('filterUncompleted').className = type === 'uncompleted' ? "px-5 py-2 text-[10px] font-800 rounded-xl bg-slate-800 text-white shadow-md" : "px-5 py-2 text-[10px] font-800 rounded-xl text-slate-500";
            loadData();
        }

        function exportUncompletedToExcel() {
            const uncompletedData = invoices.filter(item => !item.completed);
            if (!uncompletedData.length) return showToast("Không có mục tồn đọng!", "warning");
            const today = new Date(); today.setHours(0,0,0,0);
            const rows = uncompletedData.map((item, idx) => {
                const invDate = new Date(item.date); invDate.setHours(0,0,0,0);
                const diffDays = Math.floor((today - invDate) / (1000 * 60 * 60 * 24));
                return { "STT": idx + 1, "Ngày Nhận": item.date, "Số Ngày Tồn": diffDays > 0 ? diffDays : 0, "Trạng Thái": diffDays > 0 ? `Trễ ${diffDays} ngày` : "Hôm nay", "NCC": item.name, "Nhà Thuốc": item.pharmacy, "Link": item.link || "" };
            });
            const ws = XLSX.utils.json_to_sheet(rows);
            ws['!cols'] = [{wch:5}, {wch:12}, {wch:12}, {wch:15}, {wch:25}, {wch:15}, {wch:35}];
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Tồn Đọng");
            XLSX.writeFile(wb, `BC_TON_${currentPharmacy}_${new Date().toLocaleDateString('en-CA')}.xlsx`);
        }

        function handleSearch(v) { renderInvoices(invoices.filter(i => i.name.toLowerCase().includes(v.toLowerCase()))); }

        window.onload = () => { document.getElementById('loadingIndicator').classList.add('hidden'); togglePharmacy('NT Tuệ Thiện', 'TueThien'); };
    </script>
</body>
</html>
