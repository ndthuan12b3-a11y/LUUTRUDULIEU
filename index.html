        window.addEventListener("resize", () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 6 - 3; this.speedY = Math.random() * 6 - 3;
                this.life = Math.random() * 30 + 50;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.size *= 0.95; this.life--; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); }
        }
        
        const particles = [];
        function createFireworks(x, y) {
            const colors = ["#ff5733", "#33ff57", "#5733ff", "#f4ff33", "#ff33e3", "#ffd700", "#ff0000"];
            for (let i = 0; i < 40; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x || window.innerWidth/2, y || window.innerHeight/3, color));
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            particles.forEach((particle, index) => {
                if (particle.life <= 0 || particle.size <= 0.1) { particles.splice(index, 1); } 
                else { particle.update(); particle.draw(); }
            });
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('click', (e) => {
            if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT' && e.target.tagName !== 'TEXTAREA') {

        function createFlower() {

        function showToast(msg, type='success') {

            container.insertAdjacentHTML('beforeend', html);
            setTimeout(() => { const el = document.getElementById(id); if (el) el.remove(); }, 3500);
        }

        function togglePharmacy(name, themeId) {

        function loadData() {

            unsub = q.onSnapshot(snap => { allInvoices = []; snap.forEach(doc => allInvoices.push({ id: doc.id, ...doc.data() })); applyFilters(); });

        function applyFilters() {
            const searchVal = document.getElementById('mainSearch').value.toLowerCase();
            let filtered = allInvoices;

            if (searchVal) filtered = filtered.filter(i => i.name.toLowerCase().includes(searchVal));

        function updateDashboard(data) {
            const completed = data.filter(i => i.completed).length;

            document.getElementById('completedCount').innerText = completed;

        }

        function renderInvoices(data) {
            const display = document.getElementById('invoiceDisplay');
            if (!data.length) { display.innerHTML = `<div class="flex flex-col items-center justify-center py-20 opacity-70"><img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/200/external-lucky-cat-chinese-new-year-flaticons-lineal-color-flat-icons-2.png" class="w-32 mb-4 animate-bounce"><p class="text-rose-800 font-black uppercase text-sm tracking-[0.3em]">Ch∆∞a c√≥ d·ªØ li·ªáu</p><p class="text-rose-400 text-xs mt-2 italic">H√£y th√™m h√≥a ƒë∆°n m·ªõi ƒë·ªÉ khai xu√¢n!</p></div>`; return; }
            const todayStr = new Date().toLocaleDateString('en-CA');
            const groups = data.reduce((acc, item) => { acc[item.date] = acc[item.date] || []; acc[item.date].push(item); return acc; }, {});
            let html = '';
            Object.keys(groups).sort().reverse().forEach(dateStr => {
                const d = new Date(dateStr); const dayOfWeek = d.toLocaleDateString('vi-VN', { weekday: 'long' });
                const items = groups[dateStr];
                const dayTotal = items.length; const dayCompleted = items.filter(i => i.completed).length;
                let delayLabel = (dateStr < todayStr && items.some(i => !i.completed)) ? `<span class="bg-rose-600 text-white text-[10px] font-bold px-2 py-1 rounded-md ml-2 animate-pulse">TR·ªÑ H·∫†N</span>` : '';
                html += `<div class="mb-12"><div class="date-sticky sticky top-[-1px] z-10 bg-[#fffcf5]/95 backdrop-blur-md py-4 flex items-center justify-between border-b-2 border-orange-100"><div class="flex items-center gap-4"><div class="bg-white border border-rose-200 rounded-2xl p-1 shadow-sm text-center min-w-[60px]"><div class="text-[10px] font-black text-rose-400 uppercase">Ng√†y</div><div class="text-2xl font-900 text-rose-800">${d.getDate()}</div></div><div><p class="text-xs font-bold text-rose-300 uppercase tracking-widest">Th√°ng ${d.getMonth()+1} ${delayLabel}</p><p class="text-xl font-800 text-rose-900">${dayOfWeek}</p></div></div><div class="text-right"><p class="text-[10px] font-bold text-rose-400 uppercase">Ti·∫øn ƒë·ªô</p><p class="text-lg font-900 text-slate-700"><span class="text-emerald-500">${dayCompleted}</span><span class="text-slate-300">/</span>${dayTotal}</p></div></div><div class="mt-4 space-y-4">`;
                items.forEach(item => {
                    const timeStr = item.createdAt ? new Date(item.createdAt.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--';
                    html += `<div class="invoice-card flex items-center justify-between p-6 group"><div class="flex items-center gap-5"><button onclick="toggleStatus('${item.id}', ${item.completed}, event); event.stopPropagation();" class="w-12 h-12 rounded-full border-2 border-rose-100 flex items-center justify-center transition-all duration-500 ${item.completed ? 'bg-rose-600 text-yellow-300 rotate-[360deg] border-yellow-400 shadow-lg' : 'text-slate-300 hover:border-rose-400'}">${item.completed ? 'üå∏' : 'üèÆ'}</button><div><p class="font-bold text-lg ${item.completed ? 'line-through opacity-40 text-slate-500' : 'text-slate-800'} transition-all">${item.name}</p><p class="text-[10px] font-bold text-rose-300 uppercase tracking-wider">${timeStr}</p></div></div><div class="flex items-center gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity"><button onclick="openStoreSelector('${item.id}', '${item.pharmacy}'); event.stopPropagation();" class="p-3 bg-rose-50 text-rose-500 rounded-xl hover:bg-rose-100 transition-colors" title="Chuy·ªÉn kho">üì¶</button>${item.link ? `<a href="${item.link}" target="_blank" onclick="event.stopPropagation()" class="p-3 bg-blue-50 text-blue-500 rounded-xl hover:bg-blue-100 transition-colors" title="Xem link">üîó</a>` : ''}<button onclick="openEditForm('${item.id}'); event.stopPropagation();" class="p-3 bg-amber-50 text-amber-500 rounded-xl hover:bg-amber-100 transition-colors" title="S·ª≠a">‚úèÔ∏è</button><button onclick="confirmDelete('${item.id}'); event.stopPropagation();" class="p-3 bg-red-50 text-red-400 rounded-xl hover:bg-red-100 transition-colors" title="X√≥a">‚ùå</button></div></div>`;
                }); html += `</div></div>`;
            }); display.innerHTML = html;
        }

        async function cleanupCompleted() {
            const completedOnes = allInvoices.filter(i => i.completed && !i.isDeleted);
            if (!completedOnes.length) return showToast("Kh√¥ng c√≥ h√≥a ƒë∆°n ho√†n th√†nh!", "warning");
            if (!confirm(`D·ªçn d·∫πp ${completedOnes.length} h√≥a ƒë∆°n ƒë√£ xong?`)) return;
            createFireworks(window.innerWidth / 2, window.innerHeight / 2); 
            document.getElementById('loadingIndicator').classList.remove('hidden');
            try {
                const batch = db.batch();
                completedOnes.forEach(item => { const ref = db.collection(COLL).doc(item.id); batch.update(ref, { isDeleted: true, deletedAt: firebase.firestore.FieldValue.serverTimestamp() }); });
                await batch.commit(); showToast(`ƒê√£ d·ªçn d·∫πp ${completedOnes.length} m·ª•c!`, "success");
            } catch (e) { showToast("L·ªói h·ªá th·ªëng", "warning"); } finally { document.getElementById('loadingIndicator').classList.add('hidden'); }
        }

        async function toggleStatus(id, cur, e) { await db.collection(COLL).doc(id).update({ completed: !cur }); }
        function openStoreSelector(id, current) { const modal = document.getElementById('selectorModal'); const options = document.getElementById('storeOptions'); const stores = [{ name: 'NT Tu·ªá Thi·ªán', col: 'bg-blue-600' }, { name: 'NT H∆∞ng Th·ªãnh', col: 'bg-emerald-600' }, { name: 'NT Ph√∫c An', col: 'bg-pink-600' }]; options.innerHTML = stores.filter(s => s.name !== current).map(s => `<button onclick="executeTransfer('${id}', '${s.name}')" class="w-full p-4 ${s.col} text-white font-bold rounded-xl shadow-lg hover:scale-105 transition-transform uppercase text-xs tracking-wider mb-3">${s.name}</button>`).join(''); modal.classList.replace('hidden', 'flex'); }
        async function executeTransfer(id, target) { await db.collection(COLL).doc(id).update({ pharmacy: target }); document.getElementById('selectorModal').classList.replace('flex', 'hidden'); showToast(`ƒê√£ chuy·ªÉn sang ${target}`); }
        function openAddForm() { ['formId', 'formName', 'formLink'].forEach(id => document.getElementById(id).value = ''); document.getElementById('formDate').value = new Date().toLocaleDateString('en-CA'); document.getElementById('modalTitle').innerText = "Th√™m M·ªõi üßß"; document.getElementById('modalOverlay').classList.replace('hidden', 'flex'); setTimeout(() => document.getElementById('formName').focus(), 100); }
        function openEditForm(id) { const item = allInvoices.find(i => i.id === id); document.getElementById('formId').value = item.id; document.getElementById('formName').value = item.name; document.getElementById('formDate').value = item.date; document.getElementById('formLink').value = item.link || ''; document.getElementById('modalTitle').innerText = "C·∫≠p Nh·∫≠t ‚úèÔ∏è"; document.getElementById('modalOverlay').classList.replace('hidden', 'flex'); }
        async function handleSave() { const name = document.getElementById('formName').value.trim(), date = document.getElementById('formDate').value, id = document.getElementById('formId').value; if (!name || !date) return showToast("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!", "warning"); const btn = document.querySelector('#modalOverlay button:last-child'); const rect = btn.getBoundingClientRect(); createFireworks(rect.left + rect.width/2, rect.top); const data = { name, date, link: document.getElementById('formLink').value.trim(), pharmacy: currentPharmacy }; if (id) await db.collection(COLL).doc(id).update(data); else await db.collection(COLL).add({ ...data, completed: false, isDeleted: false, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); document.getElementById('modalOverlay').classList.replace('flex', 'hidden'); showToast("L∆∞u th√†nh c√¥ng!"); }
        function confirmDelete(id) { if(confirm("Chuy·ªÉn v√†o th√πng r√°c?")) { db.collection(COLL).doc(id).update({ isDeleted: true, deletedAt: firebase.firestore.FieldValue.serverTimestamp() }); showToast("ƒê√£ chuy·ªÉn v√†o th√πng r√°c"); } }
        function loadRecycleData() { const area = document.getElementById('recycleDisplay'); db.collection(COLL).where('isDeleted', '==', true).orderBy('deletedAt', 'desc').limit(20).onSnapshot(snap => { if (snap.empty) { area.innerHTML = '<p class="text-center py-10 text-slate-300 italic">Th√πng r√°c tr·ªëng</p>'; return; } let html = ''; snap.forEach(doc => { const item = doc.data(); html += `<div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl mb-2 border border-slate-100"><div><p class="font-bold text-slate-700">${item.name}</p><p class="text-[10px] text-slate-400">${item.pharmacy}</p></div><div class="flex gap-2"><button onclick="restoreItem('${doc.id}')" class="text-blue-500 font-bold text-xs bg-blue-50 px-3 py-1.5 rounded-lg">Kh√¥i ph·ª•c</button><button onclick="hardDelete('${doc.id}')" class="text-red-400 hover:text-red-600 px-2">‚úï</button></div></div>`; }); area.innerHTML = html; }); }
        async function restoreItem(id) { await db.collection(COLL).doc(id).update({ isDeleted: false }); showToast("ƒê√£ kh√¥i ph·ª•c!"); }
        async function hardDelete(id) { if(confirm("X√≥a vƒ©nh vi·ªÖn kh√¥ng th·ªÉ kh√¥i ph·ª•c?")) await db.collection(COLL).doc(id).delete(); }
        function changeFilter(type) { currentFilter = type; document.getElementById('filterAll').className = type === 'all' ? "px-6 py-3 text-xs font-900 rounded-2xl bg-rose-600 text-white shadow-lg uppercase transition-all" : "px-6 py-3 text-xs font-900 rounded-2xl text-rose-900/50 uppercase transition-all hover:text-rose-700"; document.getElementById('filterUncompleted').className = type === 'uncompleted' ? "px-6 py-3 text-xs font-900 rounded-2xl bg-rose-600 text-white shadow-lg uppercase transition-all" : "px-6 py-3 text-xs font-900 rounded-2xl text-rose-900/50 uppercase transition-all hover:text-rose-700"; applyFilters(); }
        function exportUncompletedToExcel() { const data = allInvoices.filter(i => !i.completed); if (!data.length) return showToast("Kh√¥ng c√≥ m·ª•c t·ªìn ƒë·ªçng!", "warning"); for(let i=0; i<30; i++) { setTimeout(createFlower, i*30); } const rows = data.map((i, idx) => ({ "STT": idx + 1, "Ng√†y": i.date, "Nh√† Cung C·∫•p": i.name, "Nh√† Thu·ªëc": i.pharmacy })); const ws = XLSX.utils.json_to_sheet(rows); ws['!cols'] = [{wch:5}, {wch:15}, {wch:30}, {wch:15}]; const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "T·ªìn Kho T·∫øt"); XLSX.writeFile(wb, `TON_KHO_TET_${currentPharmacy}.xlsx`); showToast("Xu·∫•t file th√†nh c√¥ng! üßß"); }
        window.onload = () => { setTimeout(() => { document.getElementById('loadingIndicator').classList.add('hidden'); togglePharmacy('NT Tu·ªá Thi·ªán', 'TueThien'); }, 1000); };
    </script>
