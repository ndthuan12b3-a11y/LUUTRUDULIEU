    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        /* GI·ªÆ NGUY√äN M√ÄU NH√Ä THU·ªêC */
        .theme-blue { --main-color: #2563eb; --main-bg: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); }
        .theme-emerald { --main-color: #059669; --main-bg: linear-gradient(135deg, #064e3b 0%, #059669 100%); }
        .theme-pink { --main-color: #db2777; --main-bg: linear-gradient(135deg, #9d174d 0%, #db2777 100%); }

        body { background-color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; transition: all 0.4s ease; overflow-x: hidden; }
        .app-gradient { background: var(--main-bg); position: relative; overflow: hidden; }
        .text-theme { color: var(--main-color); }
        .bg-theme { background-color: var(--main-color); }

        /* HI·ªÜU ·ª®NG TUY·∫æT R∆†I (SNOWFALL) */
        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }
        .snowflake { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        /* D·∫¢I ƒê√àN LED NOEL */
        .led-light { position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, #ff0000, #00ff00, #ffff00, #ff00ff, #00ffff); background-size: 300% 100%; animation: led-move 3s linear infinite; opacity: 0.6; }
        @keyframes led-move { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        /* DECORATION */
        .noel-title { font-family: 'Mountains of Christmas', cursive; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .date-sticky { position: sticky; top: -1px; z-index: 20; background: rgba(248, 250, 252, 0.98); backdrop-filter: blur(10px); border-bottom: 2px dashed var(--main-color); }
        .date-badge { background: white; border: 1.5px solid #e2e8f0; border-radius: 12px; overflow: hidden; min-width: 60px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .date-badge-top { background: var(--main-color); color: white; font-size: 10px; font-weight: 800; padding: 2px 0; text-align: center; }
        
        .tab-btn { font-size: 0.8rem; font-weight: 700; opacity: 0.6; color: white; transition: 0.3s; }
        .tab-btn.active { background: white; color: var(--main-color); border-radius: 12px; opacity: 1; transform: scale(1.05); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.2); }
        
        .invoice-card { border: 1px solid #f1f5f9; background: #ffffff; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 1.25rem; }
        .invoice-card:hover { border-color: var(--main-color); transform: translateY(-3px) scale(1.01); box-shadow: 0 15px 30px -10px rgba(0,0,0,0.1); }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* DASHBOARD ITEM */
        .dash-item { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .dash-item:hover { background: rgba(255, 255, 255, 0.25); transform: translateY(-2px); }
    </style>
</head>
<body class="min-h-screen pb-24 theme-blue">

        <div class="max-w-4xl mx-auto flex flex-col items-center relative z-10">

            <div class="w-full max-w-xl bg-black/15 backdrop-blur-md p-1.5 rounded-2xl flex items-center border border-white/10">

        </div>
        <div class="led-light"></div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 -mt-8 relative z-10">
        <div class="bg-white rounded-[2.5rem] shadow-2xl p-6 md:p-8 border border-slate-100">
            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <div class="relative flex-1">
                    <input type="text" id="mainSearch" oninput="handleSearch(this.value)" placeholder="T√¨m nh√† cung c·∫•p..." class="w-full pl-12 pr-4 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-theme outline-none font-semibold text-sm transition-all shadow-inner">
                    <svg class="w-5 h-5 absolute left-4 top-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5"/></svg>
                </div>
                <div class="flex bg-slate-100 p-1 rounded-2xl shadow-inner border border-slate-200">
                    <button id="filterAll" onclick="changeFilter('all')" class="px-5 py-2 text-[10px] font-800 rounded-xl transition-all uppercase bg-slate-800 text-white shadow-md">T·∫•t c·∫£</button>
                    <button id="filterUncompleted" onclick="changeFilter('uncompleted')" class="px-5 py-2 text-[10px] font-800 rounded-xl transition-all uppercase text-slate-500">Ch∆∞a xong</button>
                </div>

    <div class="fixed bottom-8 right-8 flex flex-col gap-4 items-end z-[100]">
        <button onclick="exportUncompletedToExcel()" title="B√°o c√°o" class="w-14 h-14 bg-white border border-slate-200 text-emerald-600 rounded-2xl shadow-xl flex items-center justify-center hover:scale-110 transition-all">
            <span class="text-xl">üìä</span>
        </button>
        <button onclick="toggleRecycleBinModal()" title="Th√πng r√°c" class="w-14 h-14 bg-white border border-slate-200 text-slate-400 rounded-2xl shadow-xl flex items-center justify-center hover:text-red-500 transition-all">
            <span class="text-xl">ü¶å</span>
        </button>
        <button onclick="openAddForm()" class="w-16 h-16 bg-theme text-white rounded-2xl shadow-2xl flex items-center justify-center hover:rotate-12 hover:scale-110 active:scale-95 transition-all border-2 border-white/50">
            <span class="text-3xl">üéÑ</span>
        </button>

    <div id="selectorModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[250] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs rounded-[2rem] p-6 shadow-2xl fade-in text-center border-t-4 border-theme">
            <h3 class="font-800 text-slate-400 text-[10px] uppercase tracking-widest mb-4">ƒêi·ªÅu chuy·ªÉn h√≥a ƒë∆°n ü¶å</h3>
            <div id="storeOptions" class="space-y-3"></div>

        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl fade-in border-t-8 border-theme">
            <h3 id="modalTitle" class="text-xl font-800 italic uppercase mb-6 text-theme">Th√¥ng Tin H√≥a ƒê∆°n üïØÔ∏è</h3>
            <input type="hidden" id="formId">
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1.5 ml-1">Nh√† cung c·∫•p</label>
                    <input type="text" id="formName" class="w-full p-4 rounded-xl bg-slate-50 border-2 border-transparent focus:border-theme outline-none font-bold">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-theme uppercase mb-1.5 ml-1">Ng√†y nh·∫≠n</label>

                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1.5 ml-1">Link t√†i li·ªáu</label>
                    <input type="url" id="formLink" placeholder="https://..." class="w-full p-4 rounded-xl bg-slate-50 border-2 border-transparent focus:border-theme outline-none font-bold text-sm">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeForm()" class="flex-1 py-4 font-bold text-slate-400 uppercase text-xs">H·ªßy</button>
                    <button onclick="handleSave()" class="flex-[2] py-4 bg-theme text-white font-bold rounded-xl shadow-lg uppercase text-xs">L∆∞u D·ªØ Li·ªáu</button>
                </div>
            </div>
        </div>
    </div>

    <div id="recycleModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[210] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 max-h-[80vh] flex flex-col fade-in shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-800 text-slate-600 uppercase italic">Th√πng r√°c üì¶</h3>
                <button onclick="toggleRecycleBinModal()" class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-full">‚úï</button>
            </div>
            <div id="recycleDisplay" class="flex-1 overflow-y-auto space-y-3"></div>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC737M2y1nwrGP48rEQ8dVhpV4DwUkysg",
            authDomain: "duanluutrunew.firebaseapp.com",
            projectId: "duanluutrunew",
            storageBucket: "duanluutrunew.appspot.com",
            messagingSenderId: "1008741702165",
            appId: "1:1008741702165:web:7e81901f4aac66cb9a0c1c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const COLL = 'medx_invoices';

        let currentPharmacy = 'NT Tu·ªá Thi·ªán', currentFilter = 'all', invoices = [], unsub = null;

        // HI·ªÜU ·ª®NG TUY·∫æT R∆†I (SNOWFALL ENGINE)
        function createSnowflake() {
            const container = document.getElementById('snow-container');
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const size = Math.random() * 4 + 2 + 'px';
            snow.style.width = size;
            snow.style.height = size;
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.opacity = Math.random();
            snow.style.animationDuration = Math.random() * 3 + 4 + 's';
            snow.style.filter = 'blur(1px)';
            container.appendChild(snow);
            setTimeout(() => snow.remove(), 7000);
        }
        setInterval(createSnowflake, 100);

        // PH√çM T·∫ÆT ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") { closeForm(); closeSelector(); if (!document.getElementById('recycleModal').classList.contains('hidden')) toggleRecycleBinModal(); }
        });

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toastContainer');
            const id = Date.now();
            const colors = { success: 'bg-slate-800', error: 'bg-red-600', warning: 'bg-amber-500' };
            const html = `<div id="${id}" class="${colors[type]} text-white px-5 py-4 rounded-xl shadow-2xl flex items-center fade-in border border-white/10 font-bold">‚ú® ${msg}</div>`;
            container.insertAdjacentHTML('beforeend', html);
            setTimeout(() => { const el = document.getElementById(id); if (el) el.remove(); }, 3000);
        }

        function togglePharmacy(name, themeId) {
            currentPharmacy = name;
            document.body.className = `min-h-screen pb-24 theme-${themeId === 'TueThien' ? 'blue' : (themeId === 'HungThinh' ? 'emerald' : 'pink')}`;
            document.getElementById('tabTueThien').classList.toggle('active', themeId === 'TueThien');
            document.getElementById('tabHungThinh').classList.toggle('active', themeId === 'HungThinh');
            document.getElementById('tabPhucAn').classList.toggle('active', themeId === 'PhucAn');
            loadData();
        }

        function loadData() {
            if (unsub) unsub();
            let q = db.collection(COLL).where('pharmacy', '==', currentPharmacy).where('isDeleted', '==', false).orderBy('date', 'desc');
            if (currentFilter === 'uncompleted') q = q.where('completed', '==', false);
            unsub = q.onSnapshot(snap => {
                invoices = [];
                snap.forEach(doc => invoices.push({ id: doc.id, ...doc.data() }));
                renderInvoices(invoices);
            });
        }

        function renderInvoices(data) {
            const display = document.getElementById('invoiceDisplay');
            const total = data.length;
            const completed = data.filter(i => i.completed).length;
            const pending = total - completed;
            document.getElementById('totalCount').innerText = total;
            document.getElementById('completedCount').innerText = completed;
            document.getElementById('pendingCount').innerText = pending;

            if (!data.length) {
                display.innerHTML = `<div class="py-20 text-center text-slate-300 font-bold text-[10px] uppercase italic tracking-widest">Kh√¥ng c√≥ h√≥a ƒë∆°n üïØÔ∏è</div>`;
                return;
            }

            const todayStr = new Date().toLocaleDateString('en-CA');
            const groups = data.reduce((acc, item) => { acc[item.date] = acc[item.date] || []; acc[item.date].push(item); return acc; }, {});
            
            let html = '';
            Object.keys(groups).sort().reverse().forEach(dateStr => {
                const d = new Date(dateStr);
                const dayOfWeek = d.toLocaleDateString('vi-VN', { weekday: 'long' });
                const items = groups[dateStr];
                const dayTotal = items.length;
                const dayCompleted = items.filter(i => i.completed).length;

                let delayLabel = '';
                if (dateStr === todayStr) delayLabel = `<span class="text-[9px] font-black text-blue-500 bg-blue-50 px-2 py-1 rounded ml-2 uppercase">H√¥m nay</span>`;
                else if (dateStr < todayStr) {
                    const diff = Math.floor((new Date(todayStr) - new Date(dateStr)) / (1000 * 60 * 60 * 24));
                    if(items.some(i => !i.completed)) delayLabel = `<span class="text-[9px] font-black text-red-500 bg-red-50 px-2 py-1 rounded ml-2 animate-pulse uppercase">Tr·ªÖ ${diff} ng√†y üîî</span>`;
                }

                html += `<div class="mb-8">
                    <div class="date-sticky flex items-center justify-between py-3">
                        <div class="flex items-center gap-3">
                            <div class="date-badge">
                                <div class="date-badge-top">${dayOfWeek.split(' ')[1] || 'T'}</div>
                                <div class="date-badge-bottom">${d.getDate()}</div>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Th√°ng ${d.getMonth()+1} ${delayLabel}</p>
                                <p class="text-lg font-800 text-slate-800">${dayOfWeek}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 bg-slate-100/80 px-3 py-1.5 rounded-xl border border-slate-200">
                            <div class="text-center px-2 border-r border-slate-300/50">
                                <p class="text-[10px] font-800 text-slate-700 leading-none">${dayTotal}</p>
                                <p class="text-[6px] font-bold text-slate-400 uppercase">T·ªïng</p>
                            </div>
                            <div class="text-center px-1">
                                <p class="text-[10px] font-800 text-emerald-600 leading-none">${dayCompleted}</p>
                                <p class="text-[6px] font-bold text-emerald-500 uppercase">Xong</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 space-y-3">`;
                
                items.forEach(item => {
                    html += `<div class="invoice-card fade-in flex items-center justify-between p-4 shadow-sm">
                        <div class="flex items-center gap-4">
                            <button onclick="toggleStatus('${item.id}', ${item.completed})" class="w-9 h-9 rounded-xl border-2 flex items-center justify-center transition-all ${item.completed ? 'bg-theme border-theme text-white shadow-lg' : 'border-slate-200'}">
                                ${item.completed ? 'üéÅ' : ''}
                            </button>
                            <div>
                                <p class="font-bold text-[14px] ${item.completed ? 'line-through opacity-30 text-slate-400' : 'text-slate-700'}">${item.name}</p>
                                <p class="text-[9px] font-bold text-slate-300 uppercase">${item.createdAt ? new Date(item.createdAt.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--'}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-1">
                            <button onclick="openStoreSelector('${item.id}', '${item.pharmacy}')" class="p-2 text-purple-400 hover:bg-purple-50 rounded-lg">ü¶å</button>
                            ${item.link ? `<a href="${item.link}" target="_blank" class="p-2 text-blue-400 hover:bg-blue-50 rounded-lg">üîó</a>` : ''}
                            <button onclick="openEditForm('${item.id}')" class="p-2 text-amber-500 hover:bg-amber-50 rounded-lg">‚úèÔ∏è</button>
                            <button onclick="confirmDelete('${item.id}')" class="p-2 text-red-300 hover:text-red-500">‚ùå</button>
                        </div>
                    </div>`;
                });
                html += `</div></div>`;
            });
            display.innerHTML = html;
        }

        async function toggleStatus(id, cur) { await db.collection(COLL).doc(id).update({ completed: !cur }); }
        
        function openStoreSelector(id, current) {
            const modal = document.getElementById('selectorModal');
            const options = document.getElementById('storeOptions');
            const stores = [{ name: 'NT Tu·ªá Thi·ªán', col: 'bg-blue-600' }, { name: 'NT H∆∞ng Th·ªãnh', col: 'bg-emerald-600' }, { name: 'NT Ph√∫c An', col: 'bg-pink-600' }];
            options.innerHTML = stores.filter(s => s.name !== current).map(s => `<button onclick="executeTransfer('${id}', '${s.name}')" class="w-full p-4 ${s.col} text-white font-bold rounded-2xl shadow-lg transition-transform active:scale-95 text-sm uppercase">${s.name}</button>`).join('');
            modal.classList.replace('hidden', 'flex');
        }

        async function executeTransfer(id, target) { await db.collection(COLL).doc(id).update({ pharmacy: target }); closeSelector(); showToast(`ƒê√£ chuy·ªÉn t·ªõi ${target}`); }
        function closeSelector() { document.getElementById('selectorModal').classList.replace('flex', 'hidden'); }

        function openAddForm() {
            document.getElementById('formId').value = '';
            document.getElementById('formName').value = '';
            document.getElementById('formDate').value = new Date().toLocaleDateString('en-CA');
            document.getElementById('formLink').value = '';
            document.getElementById('modalTitle').innerText = "Th√™m h√≥a ƒë∆°n üéÑ";
            document.getElementById('modalOverlay').classList.replace('hidden', 'flex');
            setTimeout(() => document.getElementById('formName').focus(), 100);
        }

        function openEditForm(id) {
            const item = invoices.find(i => i.id === id);
            document.getElementById('formId').value = item.id;
            document.getElementById('formName').value = item.name;
            document.getElementById('formDate').value = item.date;
            document.getElementById('formLink').value = item.link || '';
            document.getElementById('modalTitle').innerText = "S·ª≠a h√≥a ƒë∆°n ‚úèÔ∏è";
            document.getElementById('modalOverlay').classList.replace('hidden', 'flex');
        }

        function closeForm() { document.getElementById('modalOverlay').classList.replace('flex', 'hidden'); }

        async function handleSave() {
            const name = document.getElementById('formName').value.trim(), date = document.getElementById('formDate').value, id = document.getElementById('formId').value;
            if (!name || !date) return showToast("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin!", "error");
            const data = { name, date, link: document.getElementById('formLink').value.trim(), pharmacy: currentPharmacy };
            if (id) await db.collection(COLL).doc(id).update(data);
            else await db.collection(COLL).add({ ...data, completed: false, isDeleted: false, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            closeForm(); showToast("ƒê√£ l∆∞u th√†nh c√¥ng! ‚ú®");
        }

        function confirmDelete(id) {
            if(confirm("Chuy·ªÉn v√†o th√πng r√°c?")) {
                db.collection(COLL).doc(id).update({ isDeleted: true, deletedAt: firebase.firestore.FieldValue.serverTimestamp() });

                    </div>`;

        async function hardDelete(id) { if(confirm("X√≥a vƒ©nh vi·ªÖn?")) await db.collection(COLL).doc(id).delete(); }
        
        function changeFilter(type) {

            const rows = uncompletedData.map((item, idx) => ({ "STT": idx + 1, "Ng√†y": item.date, "NCC": item.name, "Nh√† Thu·ªëc": item.pharmacy }));
            const ws = XLSX.utils.json_to_sheet(rows);

            XLSX.writeFile(wb, `BAO_CAO_TON_${currentPharmacy}.xlsx`);
